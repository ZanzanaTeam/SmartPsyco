<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nom et Prénom :" />
			<h:inputText value="#{utilisateurBeans.fullName}" required="true"
				requiredMessage="Nom et Prénom sont obligatoire" />

			<h:outputLabel value="Nom d'utilisateur" />
			<h:inputText value="#{utilisateurBeans.login}" />

			<h:outputLabel value="Mot de passe" />
			<h:inputSecret value="#{utilisateurBeans.password}" />

			<h:outputLabel value="Email" />
			<h:inputText value="#{utilisateurBeans.email}" />

			<h:outputLabel value="Téléphone" />
			<h:inputText value="#{utilisateurBeans.phone}" />

			<h:outputLabel value="Adresse" />
			<h:inputTextarea value="#{utilisateurBeans.address}" />

			<h:outputLabel value="Description" />
			<h:inputTextarea value="#{utilisateurBeans.description}" />


			<h:commandButton action="#{utilisateurBeans.inscriptionPsycho()}"
				value="Crée votre Compte" />
		</h:panelGrid>
		<h:messages />
	</h:form>
</body>
</html>
