<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<base
		href="#{request.requestURL.substring(0, request.requestURL.length() - request.requestURI.length())}#{request.contextPath}/" />

	<meta charset="utf-8" />
	<title>Smart Pyschologue</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description"
		content="Admin panel developed with the Bootstrap from Twitter." />
	<meta name="author" content="travis" />

	<link href="css/bootstrap.css" rel="stylesheet" />
	<link href="css/site.css" rel="stylesheet" />
	<link href="css/bootstrap-responsive.css" rel="stylesheet" />

</h:head>
<body>
	<ui:include src="header.xhtml" />
	<div class="container-fluid">
		<div class="row-fluid">
			<h:form rendered="#{utilisateurBeans.id != 0}">
				<div class="span2">
					<div class="well sidebar-nav">
						<ul class="nav nav-list">
							<li class="nav-header"><i class="icon-user"></i>
								#{utilisateurBeans.fullName}</li>
							<li><h:commandLink
									action="#{utilisateurBeans.setUpdateProfil()}" value="Profil" /></li>
							<li><h:commandLink action="#{experienceBean.myExerience('Experience')}"
									value="Mes experiences" /></li>
							<li class="nav-header"><i class="icon-signal"></i> Donn√©es</li>
							<li><h:commandLink
									action="#{experienceBean.allExperience()}"
									value="Tous les experience" /></li>
							<li><h:commandLink action="#{utilisateurBeans.psyListe()}"
									value="Les Psychologues" /></li>
							<li class="nav-header"><i class="icon-wrench"></i> Parametre</li>
							<li><a href="#">Logout</a></li>
						</ul>
					</div>
				</div>
			</h:form>
			<div class="span9">
				<ui:insert name="content"></ui:insert>
			</div>
		</div>
		<ui:include src="footer.xhtml" />

	</div>

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
