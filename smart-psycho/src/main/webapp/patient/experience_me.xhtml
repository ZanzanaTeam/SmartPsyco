<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>

	<ui:composition template="/template.xhtml">
		<ui:define name="content">
			<div class="page-header">
				<h1>
					Mes experiences<small>Tous</small>
				</h1>
			</div>
				<h:dataTable value="#{experienceBean.experiences}" var="ex"
					styleClass="table table-striped table-bordered table-condensed" rowClasses="list-users">
					<h:column>
						<f:facet name="header">#</f:facet>
						<h:outputLabel value="#{ex.id}" />
					</h:column>

					<h:column>
						<f:facet name="header">Titre</f:facet>
						<h:outputLabel value="#{ex.titre}" />
					</h:column>

					<h:column>
						<f:facet name="header">Date Ajout</f:facet>
						<h:outputLabel value="#{ex.dateAjout}" />
					</h:column>

					<h:column>
						<f:facet name="header">Status</f:facet>
						<h:outputLabel styleClass="label label-success" value="Public" rendered="#{ex.visible}" />
						<h:outputLabel styleClass="label label-important" value="Privé" rendered="#{!ex.visible}"/>
					</h:column>

					<h:column>
						<f:facet name="header">Action</f:facet>
						<h:form>
							<div class="btn-group">
								<a class="btn btn-mini dropdown-toggle" data-toggle="dropdown"
									href="#">Actions <span class="caret"></span></a>
								<ul class="dropdown-menu pull-right">
									<li><a href="#"><i class="icon-pencil"></i> Modifier</a></li>
									<li><a href="#"><i class="icon-trash"></i> Supprimer</a></li>
									<li><a href="#"><i class="icon-user"></i> Détails</a></li>
									<li class="nav-header">Permissions</li>
									<li>
										<h:commandLink action="#{experienceBean.setVisibility(ex.id)}" rendered="#{!ex.visible}"><i class="icon-lock"></i> Partager</h:commandLink>
										<h:commandLink action="#{experienceBean.setVisibility(ex.id)}" rendered="#{ex.visible}"><i class="icon-lock"></i>Moi uniquement</h:commandLink>
									</li>
								</ul>
							</div>
						</h:form>
					</h:column>
				</h:dataTable>
		</ui:define>
	</ui:composition>
</body>
</html>
