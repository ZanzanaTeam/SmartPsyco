<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<ui:composition template="/template.xhtml">
		<ui:define name="content">
			<div class="page-header">
				<h1>Envoi d'un email</h1>
			</div>
			<h:form>
				<h:panelGrid columns="2">

					<h:outputLabel value="A : " />
					<h:outputLabel value="#{utilityBeans.email}" />
					
					<h:outputLabel value="Sujet :" />
					<h:inputText value="#{utilityBeans.sujet}" />

					<h:outputLabel value="Text :" />
					<h:inputTextarea value="#{utilityBeans.body}" />

					<h:inputHidden value="#{utilityBeans.email}" />

					<h:commandButton action="#{utilityBeans.sendMail()}"
						value="Envoyer" />
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
