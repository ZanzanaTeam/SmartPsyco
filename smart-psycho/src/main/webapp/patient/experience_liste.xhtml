<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<ui:composition template="/template.xhtml">
		<ui:define name="content">
			<div class="page-header">
				<h1>
					Liste des experiences <small>Tous</small>
				</h1>
			</div>

			<h:dataTable value="#{experienceBean.experiencesAll}" var="ex"
				styleClass="table table-striped table-bordered table-condensed"
				rowClasses="list-users">
				<h:column>
					<f:facet name="header">#</f:facet>
					<h:outputLabel value="#{ex.id}" />
				</h:column>

				<h:column>
					<f:facet name="header">Nature</f:facet>
					<h:outputLabel value="#{ex.findType()}" />
				</h:column>

				<h:column>
					<f:facet name="header">Titre</f:facet>
					<h:outputLabel value="#{ex.titre}" />
				</h:column>

				<h:column>
					<f:facet name="header">Date Ajout</f:facet>
					<h:outputLabel value="#{ex.dateAjout}" />
				</h:column>

				<h:column>
					<f:facet name="header">Patient</f:facet>
					<h:outputLabel value="#{ex.patient.fullName}" />
				</h:column>

				<h:column>
					<f:facet name="header">Action</f:facet>
					<h:form>
						<div class="btn-group">
							<a class="btn btn-mini dropdown-toggle" data-toggle="dropdown"
								href="#">Actions <span class="caret"></span></a>
							<ul class="dropdown-menu pull-right">
								<li class="nav-header">Permissions</li>
							</ul>
						</div>
					</h:form>
				</h:column>
			</h:dataTable>
		</ui:define>
	</ui:composition>
</body>
</html>
