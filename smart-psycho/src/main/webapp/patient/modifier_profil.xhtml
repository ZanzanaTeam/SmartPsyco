<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<ui:composition template="/template.xhtml">
		<ui:define name="content">
			<h:form>
				<div class="page-header">
					<h1>
						Modifier Votre Profil <small>All users</small>
					</h1>
				</div>
				<h:panelGrid columns="2">
					<h:outputLabel value="Nom et Prénom :" />
					<h:inputText value="#{utilisateurBeans.fullName}" required="true"
						requiredMessage="Nom et Prénom sont obligatoire" />

					<h:outputLabel value="Date de naissance :" />
					<h:inputText value="#{utilisateurBeans.dateNaissance}">
						<f:convertDateTime pattern="dd-MM-yyyy" />
					</h:inputText>

					<h:outputLabel value="Nom d'utilisateur" />
					<h:inputText value="#{utilisateurBeans.login}" />

					<h:outputLabel value="Mot de passe" />
					<h:inputSecret value="#{utilisateurBeans.password}" />

					<h:outputLabel value="Description" />
					<h:inputTextarea value="#{utilisateurBeans.description}" />

					<h:inputHidden value="#{utilisateurBeans.id}"></h:inputHidden>

					<h:commandButton action="#{utilisateurBeans.updateProfil()}"
						value="Modifier votre compte" />
				</h:panelGrid>
				<h:messages />
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
